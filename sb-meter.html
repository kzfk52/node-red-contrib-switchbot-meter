<script type="text/x-red" data-template-name="sbotMeter">
  <div class="form-row">
      <label for="node-input-macaddress"><i class="fa fa-ellipsis-h"></i><span data-i18n="sbmeter.label.macaddr"></span></label>
      <input type="text" id="node-input-macaddress" data-i18n="[placeholder]sbmeter.placeholder.macaddr" >
  </div>

  <div class="form-row">
      <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="sbmeter.label.name"></span></label>
      <input type="text" id="node-input-name"  data-i18n="[placeholder]sbmeter.placeholder.name" >
  </div>
</script>

<script type="text/javascript">
  RED.nodes.registerType('sbotMeter', {
    category: 'advanced-function',
    color: 'GoldenRod',
    defaults: {
      name: { value: '' },
      macaddress: { value: '', required: true },
      // writeKey: {value:"",required:true},
    },
    inputs: 0,
    outputs: 1,
    icon: 'bluetooth.png',
    // align: 'left',
    label: function () {
      return this.name || 'sbotMeter';
    },
    labelStyle: function () {
      return this.name ? 'node_label_italic' : '';
    },
    oneditsave: function () {
      var mac = $('#node-input-macaddress').val();
      mac = mac.toLowerCase();
      // nasty hack as I can't get global replace to work
      mac = mac.replace(/-/gi, '');
      mac = mac.replace(/-/gi, '');
      mac = mac.replace(/-/gi, '');
      mac = mac.replace(/-/gi, '');
      mac = mac.toLowerCase();
      $('#node-input-macaddress').val(mac);
    },
  });
</script>
